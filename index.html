<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo_e-sports.svg" alt="logo">
    </header>
    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>
                <form id="form">
                    <input type="password" placeholder="Informe a API KEY do Gemini" required id="api-key">
                    <select id="game-select">
                        <option value="">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="cs2">Counter Strike 2</option>
                    </select>

                    <input type="text" placeholder="Ex: Melhor build para ADC..." id="questionInput">

                    <button id="askButton">Perguntar</button>
                </form>

                <div id="aiResponse">
                    <div class="response-content">Resposta
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
